<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    
    <h1>
        Lógica de Programação com Javascript
    </h1>

    <script>

        // Pedir um número ao usuário
        var n1 = prompt("Digite um número:");

        // converter em um número inteiro
        n1 = parseInt(n1);

        // Pedir outro número ao usuário
        var n2 = prompt("Digite outro número:");

        // Tbm converter para um número inteiroo
        n2 = parseInt(n2);

        // mostrar a Subtração dos dois números conatenando o texto "a subtração é..."
        alert("A subtração é " + (n1 - n2));

        // mostrar a Divisão dos dois números conatenando o texto "a divisão é..."
        alert("A divisão é " + (n1 / n2));

        // mostrar a multiplicação dos dois números conatenando o texto "a multiplicação é..."
        alert("A multiplicação é " + (n1 * n2));

        // mostrar a soma dos dois números conatenando o texto "a soma é..."
        alert("A soma é " + (n1 + n2));


        // para concatenar um cálculo sem usar uma outra variável, o calculo deve ser feito entre os parenteses
        
    </script>
</body>
</html>
