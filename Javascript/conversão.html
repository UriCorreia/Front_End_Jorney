        // sempre que se pede uma informação ela vem como texto, ou seja, string. Desse modo, ao fazer a soma das uas variáveis ela vai concatenar e não somar, por isso devemos fazer a conversão de tipos

        var n1 = prompt("Digite um número");
        var n2 = prompt("Digite outro número");

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        alert(n1 + n2);
