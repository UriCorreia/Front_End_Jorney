<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seletores</title>
</head>

<style>

    article section p{
        background-color: red;
        color: white;
        padding: 30px;
    }

    article section article p{
        width: 200px;
        margin: 0 auto;
    }

</style>

<body>
    <article>
        <section>
            <p>
                Aqui é um novo Texto.
            </p>
        </section>

        <section>
            <article>
                <p>
                    Aqui é um novo texto.
                </p>
            </article>
        </section>
    </article>
</body>

</html>

<!-- Resumindo, "Seletores" são um recurso capaz de selecionar elementos especificos para terem uma estilização única dos demais  -->
